<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<p>
    <span th:text="${username}"/>, какую статистику хотите просмотреть?
</p>
<div>
    <button id="monthlyBudget" onclick="goToMonthlyBudget()">Месячный бюджет</button>
</div>
<div>
    <button id="goal" onclick="goToGoal()">Цель</button>
</div>

</div>
<div>
    <button id="goBack" onclick="goBack()">Назад</button>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/transactions/stats/home', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                document.open();
                document.write(await response.text());
                document.close();
                history.pushState({}, '', '/transactions/stats/home');
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        } catch (error) {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    });
