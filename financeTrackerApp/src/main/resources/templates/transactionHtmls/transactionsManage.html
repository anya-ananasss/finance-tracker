<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Личный кабинет</title>
</head>
<body>
<p>
    <span th:text="${username}"/>, что хотите сделать с транзакциями?
</p>
<div>
    <button id="showTransactions" onclick="showTransactions()">Просмотреть транзакции</button>
</div>
<div>
    <button id="createTransaction" onclick="createTransaction()">Создать транзакцию</button>
</div>
<div>
    <button id="updateTransaction" onclick="updateTransaction()">Изменить транзакцию</button>
</div>
<div>
    <button id="deleteTransaction" onclick="deleteTransaction()">Удалить транзакцию</button>
</div>
<div>
    <button id="goBack" onclick="goBack()">Назад</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/transactions/manage', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                document.open();
                document.write(await response.text());
                document.close();
                history.pushState({}, '', '/transactions/manage');
            } else {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        } catch (error) {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }
    });
